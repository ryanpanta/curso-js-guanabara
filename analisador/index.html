<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <label for="numero">Número (entre 1 e 100): </label>
            <input type="number" name="numero" id="numero" placeholder="Ex: 10">
            <button class="adicionar">Adicionar</button>
            <select name="resultado" id="resultado" size="6">
            </select>
            <button class="finalizar">Finalizar</button>
            <p class="resposta"></p>
        </section>
    </main>
    <footer>
        <p>&copy; <em>Ryanpanta</em></p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
