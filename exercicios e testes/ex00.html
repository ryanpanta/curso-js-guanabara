<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Guanabara</title>
</head>
<body>
    <h1>Hello, World</h1>
    <script defer>
        var a = Number(prompt("Digite um número"));
        var b = Number(prompt("Digite outro número"));
        var c = a + b;
        alert(`Olá, a soma entre ${a} e ${b} é igual a ${c}`);
    </script>
</body>
</html>
