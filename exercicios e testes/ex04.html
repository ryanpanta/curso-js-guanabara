<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guanabara</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Somandos Valores</h1>
    <label for="number1">Valor 1: </label>
    <input type="number" name="number" id="number1">
    <label for="number2">Valor 2: </label>
    <input type="number" name="number" id="number2">
    <input type="button" id="botao" value="Somar">
    <p class="resultado">Resultado:</p>

    <script>
        let number1 = document.querySelector("#number1")
        let number2 = document.querySelector("#number2")
        let button = document.querySelector("#botao")
        let res = document.querySelector(".resultado")
        button.addEventListener("click", clickou)

        function clickou(){
            let n1 = Number(number1.value)
            let n2 = Number(number2.value)
            let soma = n1 + n2
            res.innerText = `A soma dos números ${n1} e ${n2} é igual a ${soma}`
        }

    </script>
</body>
</html>
