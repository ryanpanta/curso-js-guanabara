<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Digite o seu nome");
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome contém ${nome.length} letras<br>`)
        document.writeln(`E seu nome com todas as letras maisculas fica assim: ${nome.toUpperCase()}`)
    </script>
</body>
</html>
