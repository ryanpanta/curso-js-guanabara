<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <label for="numero">Número: </label>
            <input type="number" name="numero" id="numero" placeholder="Ex: 10" >
            <button>Gerar Tabuada</button>
            <select name="resultado" id="resultado" size="10">
                <option>Digite um número aí em cima</option>
            </select>
        </section>
    </main>
    <footer>
        <p>&copy; <em>Ryanpanta</em></p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
